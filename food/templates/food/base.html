{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'food/index.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark w-100 sticky-top" >
        <h1  class="navbar-brand mx-3 font-weight-bold">FoodApp</h1>
        <div class="navbar">
            <a class="nav-item nav-link text-primary m-3"  href="{% url 'food:create_item' %}">Add-Item</a>
            <!-- <a class="nav-item nav-link text-primary m-2"  href="#">Delete Item</a> -->
            <a class="nav-item nav-link text-primary m-2"  href="{% url 'food:index' %}">View-Items</a>
            {% if user.is_authenticated %}
                <a href="{% url 'users:logout' %}" class="nav-item nav-link text-primary m-2">Logout</a>
                <a href="{% url 'users:profile' %}" class="nav-item nav-link text-primary m-2">Profile</a>
            {% else %}
                <div class="btn-group bg-white">
                    <a href="{% url 'users:register' %}" class="nav-item nav-link text-primary m-2">Register</a>
                    <a href="{% url 'users:login' %}" class="nav-item nav-link text-primary m-2">Login</a>
                </div>
            {% endif %}
        </div>
    </nav>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} d-flex justify-content-center">
                <h6>{{message}}</h6>
            </div>
        {% endfor %}
    {% endif %}


    {% block body %}
    {% endblock %}
</body>
</html>
