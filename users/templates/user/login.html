{% extends 'food/base.html' %}

{% block body %}
<div class="container">
    <div class="row ">
        <div class="col-md-4 offset-md-4 ">
            <div class="card d-flex justify-content-center w-sm-100 w-md-50  align-middle mt-5">
                <div class="card-header bg-primary text-white">
                    <div class="card-title d-flex justify-content-center">
                        <h6>Login</h6>
                    </div>
                </div>
                <div class="card-body">
                    <form class="form" method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                <div class="form-label">
                                    <h5>{{ field.name | title }}</h5>
                                </div>
                                <div class="form-control">
                                    {{ field }}
                                </div>
                            </div>
                        {% endfor %}
                        <div class="container-fluid w-100 d-flex justify-content-center mt-2">
                            <button class="btn btn-primary " type="submit" >Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
